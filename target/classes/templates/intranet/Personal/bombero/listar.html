<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Personal</title>
    <meta charset="UTF-8">
</head>

<body>
    <h2>Lista de Personal</h2>
    <a href="/personal/bombero/nuevo">+ Registrar nuevo</a>
    <br /><br />

    <table border="1">
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre Completo</th>
                <th>Código de Bombero</th>
                <th>Grado</th>
                <th>Cargo</th>
                <th>Estado</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${listaPersonal}">
                <td th:text="${p.dni}"></td>
                <td th:text="|${p.nombres} ${p.apellidos}|"></td>
                <td th:text="${p.codigoBombero}"></td>
                <td th:text="${p.grado}"></td>
                <td th:text="${p.cargo}"></td>
                <td th:text="${p.estado}"></td>
                <td>
                    <a th:href="@{/personal/bombero/editar/{id}(id=${p.idPersonal})}">Editar</a> |
                    <a th:href="@{/personal/bombero/eliminar/{id}(id=${p.idPersonal})}"
                        onclick="return confirm('¿Seguro que deseas eliminar este registro?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
