<!-- CABECERA-->
<th:block th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title th:text="${titulo}">Modern Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/prueba.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon"  th:href="@{/img/escudo.png}" type="image/png">
</th:block>


<!-- SIDEBAR Y RUTAS-->

<div th:fragment="navbar">
    <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="side-content">
            <div class="profile">
                <div class="profile-img bg-img" th:style="|background-image: url('@{/img/escudo.png}');|">></div>
                <h4>CB N° 71 - Tarapoto</h4>
                <small>Cap. CBP Juan Roberto Acevedo</small>
            </div>
            <div class="side-menu">
                <ul>
                    <li>
                        <a th:href="@{/intranet/incidencias}" 
                        th:classappend="${moduloActivo == 'incidencias'} ? 'active' : ''" 
                        class="nav-left">
                             <span><i class="fa-solid fa-bell"></i></span>
                             <small>Incidencias</small>
                         </a>
                     </li>
                     <li>
                        <a th:href="@{/webbomberos/intranet/atividades}"   th:classappend="${moduloActivo == 'atividades'} ? 'active' : ''" 
                        class="nav-left">
                             <span> <i class="fa-solid fa-calendar"></i></span>
                             <small>Actividades</small>
                         </a>
                     </li>
                    <li>
                       <a th:href="@{/webbomberos/intranet/personal}"  th:classappend="${moduloActivo == 'personal'} ? 'active' : ''" 
                       class="nav-left">
                            <span>
                                <i class="fa-solid fa-users-line"></i>
                            </span>
                            <small>Personal</small>
                        </a>
                    </li>
                    <li>
                       <a th:href="@{/webbomberos/intranet/inventario}"  th:classappend="${moduloActivo == 'inventario'} ? 'active' : ''" 
                       class="nav-left">
                            <span class="las la-user-alt"><i class="fa-solid fa-boxes-stacked"></i></span>
                            <small>Inventario</small>
                        </a>
                    </li>
                    <li>
                       <a th:href="@{/webbomberos/intranet/adquisiciones}"   th:classappend="${moduloActivo == 'adquisiciones'} ? 'active' : ''" 
                       class="nav-left">
                            <span><i class="fa-solid fa-square-plus"></i></span>
                            <small>Adquisiciones</small>
                        </a>
                    </li>
                    <li>
                       <a th:href="@{/webbomberos/intranet/seguridad}"   th:classappend="${moduloActivo == 'seguridad'} ? 'active' : ''" 
                       class="nav-left">
                            <span><i class="fa-solid fa-gears"></i></span>
                            <small>Seguridad</small>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        
        <header>
            <div class="header-content">
                <div class="n-menu">
                    <a class="n-item-menu" th:href="@{/intranet/main}" style="text-decoration: none; color: black;">
                        <span><i class="fa-solid fa-house"></i></span>
                    </a>
                    <div class="path-content" style="display: flex; gap: 10px;">
                        <th:block th:each="item, stat : ${ruta}">
                            <a th:if="${!stat.last}"
                               th:href="@{${item.url}}"
                               class="dinamicPath path-item-menu">
                                <span><i class="fa-solid fa-chevron-right"></i></span>
                                <span th:text="${item.nombre}">Módulo</span>
                            </a>
                            <span th:if="${stat.last}" class="dinamicPath path-item-menu active">
                                <span><i class="fa-solid fa-chevron-right"></i></span>
                                <span th:text="${item.nombre}">Módulo</span>
                            </span>
                        </th:block>
                    </div>                                                          
                </div>
            </div>
            <label class="n-item-menu" style="position:fixed;z-index:300;right: 0px;top: 0px;background-color:white;height: 60px;width: 60px;" for="menu-toggle">
                <span style="justify-content: center;display: flex;"><i class="fa-solid fa-bars"></i></span>
            </label>
        </header>
        <div class="perfil-content">
            <div class="perfil">
                <div class = "perfil-info">
                    <div class="personal-info">
                        <p class="personalName">Richard Roman</p>
                        <p class="personalCargo">Jefe bomberos</p>
                    </div>
                    <img class="foto-perfil" th:src="@{/img/perfil.png}" alt="Imagen de perfil" height="50px">
                </div>
                
            </div>
        </div>
</div>


<!-- CIERRE DE SECCION-->
<span th:fragment="pie">
    </div>   
</span>
