<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Listado de Estudios</title>
</head>

<body>

    <h1>Bomberos con Estudios Registrados</h1>

    <a th:href="@{/personal/estudio/editar}" class="btn btn-primary">Registrar Estudio</a>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Estudio</th>
                <th>Descripción</th>
                <th>Tipo</th>
                <th>Emisión</th>
                <th>Expedición</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bombero : ${bomberos}" th:if="${bombero != null}">
                <td th:text="${bombero.dni}">DNI</td>
                <td th:text="${bombero.nombres + ' ' + bombero.apellidos}">Nombre</td>
                <td colspan="6">
                    <table border="1" width="100%">
                        <tr th:each="estudio : ${bombero.estudios}">
                            <td th:text="${estudio.nombre}">Nombre</td>
                            <td th:text="${estudio.descripcion}">Descripción</td>
                            <td th:text="${estudio.tipo}">Tipo</td>
                            <td th:text="${estudio.fechaEmision}">Emisión</td>
                            <td th:text="${estudio.fechaExpedicion}">Expedición</td>
                            <td>
                                <a
                                    th:href="@{/personal/estudio/editar(dni=${bombero.dni}, idEstudio=${estudio.idEstudio})}">Editar</a>
                                <a
                                    th:href="@{/personal/estudio/eliminar/{idEstudio}(idEstudio=${estudio.idEstudio})}">Eliminar</a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
